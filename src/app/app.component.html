<!DOCTYPE html>
<html>
  <body>
    <div class="title">
    <h1>Brenz Subtember Giveaway</h1>
    </div>
    <div class="contestant-list">
      <h2>Contestants</h2>
      <h5>Total Entered: {{ numContestants }}</h5>
      <input #new_contestant (keyup.enter)="addContestant(new_contestant.value)" (keyup.enter)="new_contestant.value = ''" onfocus="this.value=''">
      <br />
      <button (click)="generateWinners()">Generate Winners</button>
      <ul>
      <li class="contestant_item" *ngFor="let contestant of contestants">{{ contestant }}<i class="material-icons icon trash" (click)="removeContestant(contestant)">delete</i></li>
      </ul>
    </div>
    <div class="search-list">
      <h2>Search for Contestant</h2>
      <input #new_search (keyup.enter)="searchContestant(new_search.value)" (keyup.enter)="new_search.value = ''" onfocus="this.value=''">
      <br />
      <button (click)="clearSearch()">Clear Search</button>
      <p *ngFor="let result of searchResults">{{ result }}</p>
    </div>
    <div class="winner-list">
      <h2>Winners</h2>
      <button class = "reset" (click)="resetWinners()">Reset Winners</button>
      <br />
      <ul style="list-style-type: none">
        <li style="text-align: left" class="winner_item" *ngFor="let winner of winners; let i = index">{{ i+1 }}. {{ winner }}<i class="material-icons icon trash" (click)="removeWinner(winner)">delete</i></li>
      </ul>
    </div>
  </body>
</html>
